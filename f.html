<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theme Toggle Landing Page with Audio</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Landing Page</h1>
        <p>This is a simple landing page with a theme switcher and autoplay audio.</p>

        <!-- Theme toggle button -->
        <button id="themeToggleBtn">Switch to Light Theme</button>

        <!-- Audio element with autoplay and loop -->
        <audio id="backgroundAudio" autoplay loop>
            <source src="p.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
